<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MédiaOnline</title>
    <link rel="shortcut icon" href="imagem/school.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>MédiaOnline</h1>
        <h2>
            <aside class="h2-1">Para saber se passou</aside>
            <aside class="h2-2">iforme suas notas </aside>
        </h2>
        <section>
            <input type="number" id="minima" placeholder="Média da sua escola"  >
            <input type="number" id="mat" placeholder="Nota de Matemática" >
            <input type="number" id="port" placeholder="Nota de Portugues " >
            <input type="number" id="his" placeholder="Nota de História" >
            <input type="number" id="geo" placeholder="Nota de Geografia" >
            <input type="number" id="bio" placeholder="Nota de Biologia" >
            <input type="number" id="qui" placeholder="Nota de Química" >
            <input type="number" id="fis" placeholder="Nota de Física" >
            <input type="number" id="ing" placeholder="Nota de Inglês" >
            <input type="number" id="soc" placeholder="Nota de Sociologia" >
            <input type="number" id="fil" placeholder="Nota de Filosofia">
            <input type="number" id="edf" placeholder="Nota de Educação Física" >
            <input type="number" id="art" placeholder="Nota de Artes" >
            <input class="media" type="button" value="Média" onclick="calcular()">
        </section>

        <section class="resposta">

        </section>
    </main>

    <script src="script.js"></script>
    
</body>
</html>
